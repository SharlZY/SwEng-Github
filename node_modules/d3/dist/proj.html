        circle.node {

          stroke: #000;
          stroke-width: .5px;

          stroke-width: 2px;
        }
        circle.node.collapsed {
          stroke: #555;

        .nodetext {

          font-weight: bold;

          stroke: #9ecae1;
          stroke-width: 1.5px;
        }
